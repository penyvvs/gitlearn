<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS top</title>
</head>
<body>
    <h1>Git command</h1>
    <ul>
        <li>git init</li> <!-- start-->
        <li>git config --global user.name</li> <!-- name -->
        <li>git config --global user.email</li> <!-- email -->
        <li>git add -A</li> <!-- add all file for commit-->
        <li>git commit -a -m"name commit"</li> <!-- Commit and name commit-->
        <li>git log</li> <!-- all comit log-->
        <li>git status</li> <!--status file-->
    </ul>
</body>
</html>
